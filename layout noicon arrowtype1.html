<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function div2Resize() {
        var maincontent = document.getElementById('maincontent');
        maincontent.style.height = window.innerHeight - 60 + 'px';
        maincontent.style.width = window.innerWidth - 250 + 'px';
        var submenu = document.getElementById('submenu');
        submenu.style.height = window.innerHeight;
        var submenuul = document.querySelector('.submenu>ul');
        submenuul.style.height = window.innerHeight - 155 + 'px';
    }
    $(document).ready(function () {
        div2Resize();

        // 브라우저 크기가 변할 시 동적으로 사이즈를 조절해야 하는경우
        window.addEventListener('resize', div2Resize);
        $('.menu').click(function () {
            var value = $(this).attr('value')
            $.ajax({
                url: value,
                dataType: "text",
                success: function (data) {
                    $('a').removeClass('active');
                    $(".submenu>ul").html(data);
                }
            });
        })
        $('.header_menu>div').click(function () {
            $('.active_top_menu').html($(this).html())
        })
        $('.menu:first').click();
    });
</script>
