            <li><a value='text/5678.txt'>메뉴1-2</a></li>
            <li><a value='text/asdf.txt'>메뉴1-3</a></li>
        </ul>
    </li>
    <li><button class="box box1">메뉴2</button>
        <ul class="toggle_menu">
            <li>메뉴2-1</li>
            <li>메뉴2-2</li>
        </ul>
    </li>
    <li><button class="box box1">메뉴3</button>
        <ul class="toggle_menu">
            <button class="box box2">메뉴3-1</button>
            <ul class="toggle_menu">
                <button class="box box3">3-1-2</button>
                <ul class="toggle_menu">
                    <li>상관성 분석</li>
                    <li>목표등록</li>
                </ul>
                <li>메뉴3-1-3</li>
                <li>메뉴3-1-4</li>
                <li>메뉴3-1-5</li>
            </ul>
            <li>메뉴3-2</li>
            <li>메뉴3-3</li>
            <li>메뉴3-4</li>
            <li>메뉴3-5</li>
        </ul>
    </li>
    <li><button class="box box1">
            운영지원
        </button>
        <ul class="toggle_menu">
            <li>온실가스 명세서 출력</li>
            <li>보고서</li>
        </ul>
    </li>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var href = window.location.pathname.replace('/', '');
        console.log(href);
        $(".box").click(function () {
            $(this).toggleClass('unfoldbox');
            $(this).next().slideToggle(160);
            return false;
        });
        $('a').click(function () {
            var value = $(this).attr('value')
            $.ajax({
                url: value,
                dataType: "text",
                success: function (data) {
                    $('a').removeClass('active');
                    $(".maincontent").html(data);
                    $('a[value="' + value + '"]').toggleClass('active');
                }
            });
        })
    })

</script>
